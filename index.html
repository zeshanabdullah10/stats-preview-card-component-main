<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="contentContainer">
          <h1 class="heading1">Get insights that help your business grow</h1>
          <p class="para1">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statsContainer">
          <section>
            <h2 class="statMain">10k+</h2>
            <h3 class="statSub">companies</h3>
          </section>
          <section>
            <h2 class="statMain">314</h2>
            <h3 class="statSub">templates</h3>
          </section>
          <section>
            <h2 class="statMain">12m+</h2>
            <h3 class="statSub">queries</h3>
          </section>
        </div>
      </div>
      <div class="picture">
        <div class="layer"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zeshan Abdullah</a>.
    </div>
  </body>
</html>
